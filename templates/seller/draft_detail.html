{% extends "seller/base.html" %}

{% block content %}
  <div class="row">
    <div class="col">
      <div class="itme">
        <div class="mt-2">
          <a href="{% url 'seller:draft-publish' item.pk %}" class="btn btn-success">Publish</a>
        </div>
        <h1>
          <a href="#">{{ item.name }}</a>
        </h1>
        <div class="mt-2 my-2">
          <a href="{% url 'seller:item-update' item.pk %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'seller:item-delete' item.pk %}" class="btn btn-danger">Delete</a>
        </div>
        <p>Retail Price: Rs. {{ item.price }}</p>
        <p>Discount: {{ item.discont_percent }}%</p>
        <p>Offer price: Rs. {{ item.discounted_price }}</p>
        <div class="date author">@{{ item.seller.username }}</div>
        <p>{{ item.detail|safe }}</p>
      </div>
    </div>
  </div>
{% endblock content %}
