{% extends "seller/base.html" %}

{% block content %}
<h1>Draft Items</h1>
<div class="col-12">
  <div class="section-title">
    <div class="tab-pane fade show active" role="tabpanel">
      <div class="tab-single">
        <div class="row">
          {% for item in items %}
          <div class="col-xl-3 col-lg-4 col-md-4 col-12" style="padding: 2%;">
            <div class="single-product">
              <div class="product-img">
                <a href="{% url 'seller:draft-detail' item.pk %}">
                  <img class="default-img" src="{{ item.featured_image.url }}" alt="#">
                </a>

              </div>
              <div class="product-content">
                <div class="item">
                  <div class="date">{{ item.listed_at }}</div>
                  <div class="date author">@{{ item.seller.username }}</div>

                  <h1>
                    <a href="{% url 'seller:draft-detail' item.pk %}">{{ item.name|truncatechars:30 }}</a>
                  </h1>
                  <p>
                    {{ item.detail|striptags|safe|truncatechars:100 }} <a
                      href="{% url 'seller:draft-detail' item.pk %}">View
                      more</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
